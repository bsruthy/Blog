{% extends 'base.html' %}
{% load static %}
{% block main %}
			<section class="one" style="background-image: url(assets/images/background.jpg);">
		<div class="container uk-card uk-card-default uk-card-hover contaimaner_box in_box">
			<div class="row main_box">
				<div class="col-lg-8 two main_box">
					<div class="row padding_10">
						<div class="col-lg-12 text-left">	
								<h5 class="uk-text-bold"><span><b>Blog</b></span>&nbsp;ging</h5>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 offset-3">
							<div class="row">
								<div class="col-lg-12 text-center">
									<h2><b>Create Your Post here</b></h2>
									<hr class="hr">
								</div>
							</div>
							
							<br>

							<form method='post'>
								{% csrf_token %}
								<div class="row">
								<div class="col-lg-12 text-center">
									<div class="uk-margin">
		    							<input class="uk-input nine" type="text" name="title" placeholder="title" value=" {{post.title}}">
									</div>
								</div>
								<div class="col-lg-12 text-center">
									<div class="uk-margin">
		    							<textarea class="uk-textarea" rows="5" cols="4" name="text" placeholder="your text goes here..." value="{{post.text}}">{{post.text}}</textarea>
									</div>
								</div>
								
								<div class="col-lg-6 offset-3 padding_20">
									<button type="submit" class="uk-button uk-button-default five btn-block">Update</button>
								</div>
							</div>
       					

							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-4 three">
					<div class="row">
						<div class="col-lg-12 text-center">
							<h2 style="color: white;"><b>Hello,Friend!</b></h2>
							
						</div>
						
					</div>
					<div class="row">
						<div class="col-lg-12 text-center">
							
							<p style="color: white;">Your network is your net worth<br> Click to create your post. ...</p>
							
						</div>
						
					</div>
					<div class="row">
						<div class="col-lg-12 text-center">
							<button class="uk-button uk-button-default seven uk-text-bold">create</button>
						</div>
					</div>
					<div class="row uk-margin-medium-top">
						<div class="col-lg-12 text-center">
							<img src="{% static 'assets/images/festival.png' %}" width="200" height="200">
						</div>
					</div>
				</div>		
			</div>
			</div>
	</section>



{% endblock %}
