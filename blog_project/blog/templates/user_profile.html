{% extends 'base.html' %}
{% load static %}
{% block main%}
	
			<body class="uk-background-cover" style="background-image: url(assets/images/background.jpg);position: cover;">
	<section class="one" style="background-image: url(assets/images/background.jpg);">
		<div class="container uk-card uk-card-default uk-card-hover contaimaner_box in_box">
			<div class="row main_box">
				<div class="col-lg-12 two main_box">
					<div class="row padding_10">
						<div class="col-lg-12 text-left">	
								<h5 class="uk-text-bold"><span><b>Pro</b></span>&nbsp;File</h5>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6 offset-3">
							<div class="row">
								<div class="col-lg-12 text-center">
									<h2><b>Update Your Profile</b></h2>
									<br>
								</div>
							</div>
							<form method="POST" enctype="multipart/form-data">
								{% csrf_token %}

							<div class="row">
								<div class="col-lg-12 text-center">
									<div class="uk-margin">
										<input type="text" name="first_name" class="uk-input" 
										value="{{request.user.user_profile.first_name}}" placeholder="firstname">
									</div>
								</div>
								<div class="col-lg-12 text-center">
									<div class="uk-margin">
										
										<input type="text" name="last_name" class="uk-input"
										value="{{request.user.user_profile.last_name}}" placeholder="lastname">
									</div>
								</div>
								<div class="col-lg-12 text-center">
									<div class="uk-margin">
										
										<input type="text" name="contact_phone" class="uk-input"
										value="{{request.user.user_profile.contact_phone}}" placeholder="contact">
									</div>	
								</div>
								<div class="col-lg-12 text-center">
									<div class="uk-margin">
										
										<textarea class="uk-textarea" name="about" value="{{request.user.user_profile.about}}" placeholder="about">{{request.user.user_profile.about}}</textarea>
									</div>									
								</div>
								<div class="col-lg-12 text-center">	
									<div class="uk-margin">
										<label>Profile Photo</label>
										<input type="file" name="profile_pic" class="uk-input" >
									</div>
								</div>
								<div class="col-lg-6 offset-3 padding_20">
									<button class="uk-button uk-button-default five btn-block">Create</button>
								</div>
								<br>
								<br>
								<br>
								<br>
								<br>
							</div>
						</form>
						</div>
					</div>
				</div>
	













		























{% endblock %}
